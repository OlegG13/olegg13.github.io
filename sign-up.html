<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FuseMap UI</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <div class="root">

    </div>

    <div class="full-screen-column">
        <div class="full-screen-column__item full-screen-column__item--left">
    
            <div class="row-justified">
                <div class="full-screen-column__head">
                    <div class="full-screen__logo"></div>
                </div>
                <div class="full-screen-column__body">
                    <div class="horizontal-list">
                        <h1 class="horizontal-list__title">Welcome to FuseMap</h1>
                        <div class="horizontal-list__item">
                            <span class="horizontal-list__icon horizontal-list__icon--easy"></span>
                            <div class="horizontal-list__tex">
                                Easily track your working schedule and daily electricity use
                            </div>
                        </div>
                        <div class="horizontal-list__item">
                            <span class="horizontal-list__icon horizontal-list__icon--help"></span>
                            <div class="horizontal-list__tex">
                                Help your company save resources by providing your energy consumption data.
                            </div>
                        </div>
                        <div class="horizontal-list__item">
                            <span class="horizontal-list__icon horizontal-list__icon--quick"></span>
                            <div class="horizontal-list__tex">
                                Quickly check available seats and book your favorite workplace in advance
                            </div>
                        </div>
                    </div>
                </div>
                <div class="full-screen-column__footer">
                    Â© 2017 FuseMap. All rights reserved.
                </div>
            </div>
    
    
    
        </div>
        <div class="full-screen-column__item full-screen-column__item--right">
    
            <div class="row-center">
                <form class="form-special">
                    <div class="form-special__row form-special__row--upload">
                        <label class="form-special__upload">
                            <input type="file" class="form-special__file">
                        </label>
                    </div>
                    <div class="form-special__row">
                        <div class="form-special__field form-special__field--half">
                            <label class="form-special__label" for="first-name">
                                First Name
                            </label>
                            <input type="text" id="first-name" class="form-special__input">
                        </div>
                        <div class="form-special__field form-special__field--half">
                            <label class="form-special__label" for="last-name">
                                Last Name
                            </label>
                            <input type="text" id="last-name" class="form-special__input">
                        </div>
                    </div>
                    <div class="form-special__row">
                        <div class="form-special__field form-special__field--half">
                            <label class="form-special__label" for="email">
                                Email
                            </label>
                            <input type="text" id="email" class="form-special__input">
                        </div>
                        <div class="form-special__field form-special__field--half">
                            <label class="form-special__label" for="phone">
                                Phone
                            </label>
                            <input type="text" id="phone" class="form-special__input">
                        </div>
                    </div>
                    <div class="form-special__row">
                        <div class="form-special__field">
                            <label class="form-special__label" for="company">
                                Company
                            </label>
                            <input type="text" id="company" class="form-special__input">
                        </div>
                    </div>
                    <div class="form-special__row">
                        <div class="form-special__field form-special__field--half">
                            <label class="form-special__label" for="password">
                                Password
                            </label>
                            <input type="password" id="password" class="form-special__input">
                        </div>
                        <div class="form-special__field form-special__field--half">
                            <label class="form-special__label" for="confirm-password">
                                Confirm Password
                            </label>
                            <input type="password" id="confirm-password" class="form-special__input">
                        </div>
                    </div>
                    <div class="form-special__control">
                        <button type="submit" class="form-special__btn">
                            Create account
                        </button>
                    </div>
                </form>
            </div>
    
        </div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/variable-pie.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
