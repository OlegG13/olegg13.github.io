<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FuseMap UI</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">

  <body>
    <div class="root">

    </div>

    <div class="full-screen">
    
        <div class="full-screen__bg"></div>
    
        <div class="full-screen__content">
            <div class="full-screen__head">
                <div class="full-screen__logo"></div>
            </div>
            <div class="full-screen__body">
                <div class="full-screen__title full-screen__title--subtitle">
                    Password recovery
                </div>
                <div class="full-screen__subtitle">
                    Enter your email address below and we'll get you back on track.
                </div>
                <div class="full-screen__form">
    
                    <form class="form-transparent">
                        <div class="form-transparent__field">
                            <input class="form-transparent__input" type="text" placeholder="E-mail">
                        </div>
                        <div class="form-transparent__options">
                            <button class="form-transparent__btn">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
    
                <div class="full-screen__link">
                    <a href="./sign-in.html">Back to login</a>
                </div>
    
            </div>
            <div class="full-screen__footer">
                Â© 2017 FuseMap. All rights reserved.
            </div>
        </div>
    
    
    
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
